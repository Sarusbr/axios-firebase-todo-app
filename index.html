<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Axios - Firebase</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="template focuscontent" id="app">
        <div class="titles-box user-select-none">
            <span>Notes</span>
            <hr>
            <div class="title-list list-group list-group-flush">
                <div class="list-group-item" style="cursor: pointer;" v-for="item in data" @click="select(item)">{{item.title}}</div>
            </div>
        </div>
        <div class="title">{{getTitle}}</div>
        <div @click="focusContent" class="content">
            {{getContent}}
        </div>
        <div @click="focusAdd" class="add">
             <span>Title:</span><input type="text" v-model="title"><br><br>
             <span>Note:</span><br><textarea v-model="content" name="" id="" cols="30" rows="5"></textarea>
             <div class="btn btn-secondary" @click="clear">Clear</div>
             <div class="btn btn-primary" @click="send">Save</div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
